<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Change Effect</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script
      src="https://kit.fontawesome.com/8d424f8808.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <div class="img-container" id="img-container">
        <img
          src="./images/pexels-mike-bird-244206-removebg-preview.png"
          alt="img-1"
          id="remove-img"
        />
        <div class="img-wrap" id="img-wrap">
          <img
            src="./images/pexels-mike-bird-244206.jpg"
            alt="img"
            class="img"
            id="original-img"
          />
        </div>
        <span id="arrow"><i class="fa-solid fa-arrows-left-right"></i></span>
      </div>
    </main>
  </body>
</html>
